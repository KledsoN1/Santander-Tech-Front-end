<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <header>
            <h1>Formulários</h1>
            <hr>
            <br>
        </header>
        <form>
            <div>
                <label for="texto">Nome</label>
                <input type="text" id="texto" name="nome" placeholder="Informe seu nome">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="data">Data:</label>
                <input type="date" name="data" id="data">
            </div>

            <div>
                <label for="hora">Hora:</label>
                <input type="time" name="horas" id="horas">
            </div>

            <div>
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero">
            </div>

            <div>
                <label for="file">Ficheiro: </label>
                <input type="file" name="file" id="file">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" name="url" id="url">
            </div>

            <div>
                <label for="cor">Cor:</label>
                <input type="color" name="cor" id="cor">
            </div>
            <div>
                <label for="range">Barra:</label>
                <input type="range" name="range" id="range">
            </div>
            <div>
                <label for="checkbox">checkbox</label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>
            <div>
                <label for="bolinha">Bolinha:</label>
                <input type="radio" name="bolinha" id="bolinha">
            </div>
            <div>
                <textarea name="bio" id="bio" placeholder="Digite um texto" cols="30" rows="10"></textarea>
            </div>
            <div>
                <select name="select" id="">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="kledson">Kledson</option>
                    <option value="tenorio">Tenório</option>
                    <option value="Santos">Santos</option>
                </select>
            </div>
            <div>
                <label for="reset">Resete</label>
                <input type="reset" value="Resetar">
            </div>
            <div>
    
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
    
</body>
</html>
